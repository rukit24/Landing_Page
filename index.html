<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header-section" id="header-section">
        <div class="navigation-logo">
            <div class="logo">
                <img src="./images/Logo-transparent.png" alt="Logo of Axen" width="100" height="100">
            </div>
            <div class="navi-bar" id="navi-bar">
                <p>Home</p>
                <p>About Us</p>
                <p>Services</p>
                <p>FAQs</p>
                <p>Contact Us</p>
            </div>
        </div>
        <div class="introduct">
            <div class="intro-text">
                <h2>Welcome to Axen - Innovation Redefined</h2>
                <p id="intro-text">Discover cutting-edge technology and bold creativity tailored to empower your vision.
                    At
                    Axen, we deliver innovative solutions that inspire growth and redefine the future.</p>
                <p id="sologan">Explore. Innovate. Succeed.</p>
                <button type ="submit" class="sign-up" id="sign-up-btn">Sign up</button>
            </div>
            <div class="intro-image" id="intro-image">
                <img src="./images/Intro-image.webp" alt="Intro Image of Axen" width="358" height="204">
            </div>
        </div>
    </div>
</body>

</html>
